<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tugas 2 gambar sembunyi</title>
    <script type="text/javascript" src = "jquery.js"></script>
    <script>
        $(document).ready(function(){
            $(".sembunyi").click(function() {$("#foto").hide("slow")});
            $(".tampil").click(function() {$("#foto").show("slow")});

        });
    </script>
     <style type = "text/css">
        .container{
            width: 250px;
            height: 250px;
            display: flex;
        }
    </style>
</head>
<body>
    <button class = "sembunyi">sembunyi</button>
    <button class = "tampil">tampil</button>

    <br>
    <button class = "sembunyi1">sembunyi</button>
    <button class = "tampil1">tampil</button>

</html>
