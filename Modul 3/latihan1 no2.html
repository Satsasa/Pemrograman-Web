<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>

<script language = "javascript">
    // fungsi proses kalkulasi
    function test(Kalkulator) {
        // pembuatan varian value untuk angka menggunakan parseInt
        var  val1 = parseInt(document.getElementById('nilai1').value);
        var  val2 = parseInt(document.getElementById('nilai2').value);

        // proses kalkulasi penjumlahan 
        if (Kalkulator == "+"){
            document.getElementById('hasil').value = val1 + val2;
        }
        // proses kalkulasi pengurangan 
        else if(Kalkulator == "-"){
            document.getElementById('hasil').value = val1 - val2;
        }
        // proses kalkulasi perkalian 
        else if(Kalkulator == "x"){
            document.getElementById('hasil').value = val1 * val2;
        }
        // proses kalkulasi pembagian
        else if(Kalkulator == "/"){
            document.getElementById('hasil').value = val1 / val2;
        }

        
    }
</script>
<body>
    <!-- Pembuatan form untuk proses kalkulasi -->
    <form method = "POST" name = "Kalkulator">
        <h1> Kalkulator Sederhana</h1>
        <p>Bilangan 1 : <input type = "Text" id = "nilai1" size = "20"></p>
        <p>Bilangan 2 : <input type = "Text" id = "nilai2" size = "20"></p>
        <input type = "button" value="+" onclick="test(this.value)";>
        <input type = "button" value="-" onclick="test(this.value)";>
        <input type = "button" value="x" onclick="test(this.value)";>
        <input type = "button" value="/" onclick="test(this.value)";>
        <p> Hasil : <input type ="text" id = "hasil" size = "20" readonly = "readonly"></p>
    </form>

    <!-- Memberi informasi kapan file html di modifikasi -->
    <script language="javascript">
		document.write("Dimodifikasi terakhir pada " + document.lastModified);
	</script>
</body>
</html>
